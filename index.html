<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="w-full h-screen bg-gray-900 text-white flex flex-col items-center"
    >
      <h1 class="mt-10 text-4xl font-mono font-bold">Tic Tac Toe</h1>
      <p class="showPlayer mt-4 text-lg text-blue-400">Player X's turn</p>
      <div class="mt-10 w-1/4 max-w-xl grid grid-flow-col grid-rows-3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="scoreBox text-blue-400 text-2xl mt-5"></div>
      <button class="resetBtn mt-5 bg-red-500 px-6 py-3 rounded-xl">
        Reset
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
